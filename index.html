<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form with the required information</p>
    <form id="survey-form" method="post" action="">
      <fieldset>
        <label for="name" id="name-label">Enter your name: 
          <input type="text" id="name" placeholder="Jake" required>
        </label>
        <label for="email" id="email-label">Enter your email: 
          <input type="email" id="email" placeholder="jake@retard.com" required>
        </label>
        <label for="number" id="number-label">Number (0-9): 
          <input type="number" id="number" min="0"max="9" placeholder="5" required>
        </label>
        <label for="dropdown">Sex
          <select id="dropdown" name="sex">
            <option>Female</option>
            <option>Male</option>
          </select>
        </label>
        <label>
          <input type="radio" id="" name="account-type" value="personal">Personal Account
        </label>
        <label>
          <input type="radio" id="" name="account-type" value="business">Business Account
        </label>
        <label>
          <input type="checkbox" id="terms-and-conditions" required name="terms-and-conditions" required value="tnc"/> I accept the <a href="">terms and conditions</a>
        </label>
        <label>
          <input type="checkbox" id="i-aint-ghae" required name="i-aint-ghae" required value="ghae"/> I am not <a href="">ghae</a>
        </label>
        <label>
          <textarea for="comment">
          </textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
