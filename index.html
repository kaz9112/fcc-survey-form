<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p>Please fill out the form with the required information</p>
    <form id="survey-form" method="post" action="">
      <fieldset>
        <label for="name-label">Enter your name: 
          <input type="text" id="name-label" required>
        </label>
        <label for="email-label">Enter your email: 
          <input type="email" id="email-label" required>
        </label>
        <label for="number-label">Number (0-9): 
          <input type="number" id="number-label" min="0"max="9" required>
        </label>
        <label for="dropdown">
          <select id="dropdown" name="">
            <option></option>
            <option></option>
          </select>
        </label>
        <label>
          <input type="radio" id="" name="account-type">Personal Account
        </label>
        <label>
          <input type="radio" id="" name="account-type">Business Account
        </label>
        <label>
          <input type="checkbox" id="terms-and-conditions" required name="terms-and-conditions" /> I accept the <a href="">terms and conditions</a>
        </label>
      </fieldset>
    </form>

  </body>
</html>
